#
# Test config with only git and github activated
#


# Config values format
#
# List: [val1, val2 ...]
# Int: int_value
# Int as string: "Int"
# List as string: "[val1, val2 ...]"
# String: string_value
# None: None, none
# Boolean: true, True, False, false

[general]
short_name = Grimoire
update = false
# in seconds
sleep = 0
min_update_delay = 10
debug = true
# /var/log/mordred/
logs_dir = logs
kibana = "5"
# Number of items per bulk request to Elasticsearch
bulk_size = 100
# Number of items to get from Elasticsearch when scrolling
scroll_size = 100

[projects]
projects_file = test-projects-archive.json

[es_collection]
# url = http://bitergia:bitergia@localhost:9200
url = http://localhost:9200

[es_enrichment]
# url = http://bitergia:bitergia@localhost:9200
url = http://localhost:9200
user =
password =
autorefresh = false
studies = true

[sortinghat]
host = 127.0.0.1
user = root
password =
database = test_sh
load_orgs = true
orgs_file = data/orgs_sortinghat.json
identities_api_token = 'xxxx'
identities_file = [data/perceval_identities_sortinghat.json]
# see: sortinghat unify --help
unify_method =
affiliate = true
# commonly: Unknown
unaffiliated_group = Unknown
autoprofile = [customer,git,github]
matching = [email]
sleep_for = 120
# sleep_for = 1800
bots_names = [Beloved Bot]

[panels]
kibiter_time_from= "now-30y"
kibiter_default_index= "git"

[phases]
collection = true
identities = true
enrichment = true
panels = true

[askbot]
raw_index = askbot_test-raw
enriched_index = askbot_test
fetch-archive = true
archive-path = /home/slimbook/Escritorio/archives/askbot.archive
